<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALKARA</title>
  <link rel="stylesheet" href="checkout.css" />
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="left-group">
        <div class="menu-icon">â˜°</div>
        <div class="logo">WALKARA</div>
        <nav>
          <a href="home.html">Men</a>
          <a href="women.html">Women</a>
          <a href="kids.html" class="#">Kids</a>
          <a href="#">Sports</a>
          <a href="checkout.html" class="active cart">ðŸ›’<span class="cart-count">0</span></a>
        </nav>
      </div>
      <div class="socials">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="User Profile" class="user-icon" id="userProfile" />
        <span class="follow-text">FOLLOW US ON</span>
        <a href="https://facebook.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" class="social-icon" />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" class="social-icon" />
        </a>
      </div>
    </div>
  </header>

  <main class="cart-page">
    <h2>YOUR CART</h2>
    <div class="cart-container">
      <div class="cart-left">
        <div class="cart-header">
          <span>PRODUCT</span>
          <span>PRICE</span>
          <span>QUANTITY</span>
        </div>
        <div id="cartItemsContainer">
          <!-- Cart items will be loaded here dynamically -->
        </div>
      </div>

      <div class="cart-right">
        <h3>CHECKOUT</h3>
        <div id="checkoutItemsContainer">
          <!-- Checkout items will be loaded here dynamically -->
        </div>
        <hr />
        <div class="subtotal">
          <strong>SUBTOTAL:</strong> <span id="subtotalAmount">0</span>
        </div>
        <button class="place-order">PLACE ORDER</button>
      </div>
    </div>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
