<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="CSS/profile.css"/>
</head>
<body>
  <div class="profile-bg">
    <header class="top-bar">
      <button id="backBtn">Back</button>
      <div class="header-title">
        <h1>PROFILE</h1>
      </div>
    </header>
    <section class="profile-outer">
      <div class="profile-card-redesign">
        <div class="profile-content-row">
          <div class="profile-img-stack">
            <div class="profile-img-wrap-redesign">
              <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Profile Picture" />
            </div>
            <div class="profile-img-actions">
              <button id="logoutBtn">LOGOUT</button>
              <span class="profile-edit-icon" id="changeProfileBtn" title="Change Profile">
                <svg width="22" height="22" fill="#222" viewBox="0 0 24 24">
                  <path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zm14.71-9.04a1.003 1.003 0 0 0 0-1.42l-2.5-2.5a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="profile-info-list">
            <div class="profile-info-item"><span class="profile-label">USERNAME:</span> <span id="profileUsername">-</span></div>
            <div class="profile-info-item"><span class="profile-label">GMAIL:</span> <span id="profileGmail">-</span></div>
            <div class="profile-info-item"><span class="profile-label">NAME:</span> <span id="profileName">-</span></div>
            <div class="profile-info-item"><span class="profile-label">ADDRESS:</span> <span id="profileAddress">-</span></div>
            <div class="profile-info-item"><span class="profile-label">MUNICIPALITY:</span> <span id="profileMunicipality">-</span></div>
            <div class="profile-info-item"><span class="profile-label">PROVINCE:</span> <span id="profileProvince">-</span></div>
          </div>
        </div>
        <div class="profile-divider"></div>
        <div class="profile-items-label">Orders History</div>
        <div class="order-filter">
          <button class="order-filter-btn active" data-filter="all">All</button>
          <button class="order-filter-btn" data-filter="pending">Pending</button>
          <button class="order-filter-btn" data-filter="completed">Completed</button>
        </div>
        <div id="orderList" class="order-list">
          <!-- Orders will be dynamically loaded here -->
          <div id="noOrders" style="text-align: center; padding: 20px; display: none;">
            No orders found
          </div>
        </div>
        <div class="profile-bottom-space"></div>
      </div>
    </section>
  </div>
  
  <!-- Order item template -->
  <template id="orderTemplate">
    <div class="order-card">
      <div class="order-card-header">
        <span class="order-status"></span>
      </div>
      <div class="order-items-container">
        <!-- Individual items will be inserted here -->
      </div>
      <div class="order-card-footer">
        <div class="order-total">Order Total: <span class="order-total-price"></span></div>
        <div class="order-date">Ordered on: <span class="order-date-value"></span></div>
      </div>
    </div>
  </template>

  <!-- Order item template -->
  <template id="orderItemTemplate">
    <div class="order-card-body">
      <img class="order-product-img" src="" alt="Product" />
      <div class="order-product-info">
        <div class="order-product-title"></div>
        <div class="order-product-variation">Size: <span class="size-value"></span></div>
        <div class="order-product-qty"></div>
      </div>
      <div class="order-product-price">
        <span class="order-new-price"></span>
      </div>
      <button class="order-buy-again-btn">Buy Again</button>
    </div>
  </template>

  <!-- Order Details Modal -->
  <div id="orderModal" class="order-modal" style="display:none;">
    <div class="order-modal-content">
      <span class="order-modal-close" id="orderModalClose">&times;</span>
      <div id="orderModalBody"></div>
    </div>
  </div>

  <script type="module" src="JS/profile.js"></script>
  <script type="module" src="JS/profilepic.js"></script>
</body>
</html>
