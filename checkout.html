<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALKARA</title>
  <link rel="stylesheet" href="CSS/checkout.css" />
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="left-group">
        <div class="logo">WALKARA</div>
        <nav>
          <a href="home.html">Men</a>
          <a href="women.html">Women</a>
          <a href="kids.html" class="#">Kids</a>
          <a href="sports.html" class="#">Sports</a>
          <a href="checkout.html" class="active cart">ðŸ›’<span class="cart-count">0</span></a>
        </nav>
      </div>
      <div class="socials">
         <a href="profile.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="User Profile" class="user-icon" id="userProfile" />
          </a>
        <span class="follow-text">FOLLOW US ON</span>
        <a href="https://www.facebook.com/people/Walkara/61577026445323/?mibextid=wwXIfr" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" class="social-icon" />
        </a>
        <a href="https://www.instagram.com/walkar_shoe?igsh=MXhxdTY4YjMzMXlsdQ%3D%3D&utm_source=qr" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" class="social-icon" />
        </a>
      </div>
    </div>
  </header>

  <main class="cart-page">
    <h2>YOUR CART</h2>
    <div class="cart-container">
      <div class="cart-left">
        <div class="cart-header">
          <span>PRODUCT</span>
          <span>PRICE</span>
          <span>QUANTITY</span>
        </div>
        <div id="cartItemsContainer">
          <!-- Cart items will be loaded here dynamically -->
        </div>
      </div>

      <div class="cart-right">
        <h3>CHECKOUT</h3>
        <hr style="height: 4px; background-color: black; border: none;" />
        <div id="checkoutItemsContainer">
          <!-- Checkout items will be loaded here dynamically -->
        </div>
        <hr style="height: 4px; background-color: black; border: none;" />
        <div class="subtotal">
          <strong>SUBTOTAL:</strong> <span id="subtotalAmount">0</span>
        </div>
        <button class="place-order">PLACE ORDER</button>
      </div>
    </div>
  </main>

  <!-- Shipping Form Modal -->
  <div id="shippingModal" class="modal-overlay" style="display: none;">
    <div class="shipping-form">
      <h3>SHIPPING INFORMATION</h3>
      <hr style="height: 4px; background-color: black; border: none;" />
      <form id="shippingForm">
        <div id="oldShippingChoice" style="display: none; margin-bottom: 15px;">
          <label>
            <input type="radio" name="shippingOption" value="previous" checked>
            Use my previous shipping information
          </label>
          <label style="margin-left:15px;">
            <input type="radio" name="shippingOption" value="new">
            Enter new shipping information
          </label>
        </div>
        <!-- Previous info paragraph display -->
        <div id="shippingInfoParagraph" style="display: none; background: #fff; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
          <span id="shippingInfoText"></span>
          <span id="editShippingInfo" style="color:#b10e0e;cursor:pointer;text-decoration:underline;margin-left:12px;">Edit</span>
        </div>
        <!-- Shipping form fields -->
        <div id="shippingFields">
          <div class="form-group">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="middleName">MIDDLE NAME</label>
            <input type="text" id="middleName">
          </div>
          <div class="form-group">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="form-group">
            <label for="address">ADDRESS</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="municipality">MUNICIPALITY</label>
            <input type="text" id="municipality" required>
          </div>
          <div class="form-group">
            <label for="province">PROVINCE</label>
            <select id="province" required>
              <option value="">SELECT PROVINCE</option>
              <option value="Biliran">Biliran</option>
              <option value="Eastern Samar">Eastern Samar</option>
              <option value="Leyte">Leyte</option>
              <option value="Northern Samar">Northern Samar</option>
              <option value="Samar">Samar</option>
              <option value="Southern Leyte">Southern Leyte</option>
            </select>
          </div>
        </div>
        <button type="submit" class="confirm-shipping">CONFIRM</button>
      </form>
    </div>
  </div>

  <!-- Order Success Modal -->
  <div id="successModal" class="modal-overlay" style="display: none;">
    <div class="confirmation-modal">
      <h3>Order Placed Successfully!</h3>
      <p>Thank you for your purchase.</p>
      <button class="close-success">Close</button>
    </div>
  </div>
  <script src="JS/checkout.js"></script>
</body>

</html>
